<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub API Rate Limit</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .rate-limit {
            background: #fff;
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .rate-limit p {
            margin: 5px 0;
        }
    </style>
</head>

<body>
    <h1>GitHub API Rate Limit Checker</h1>
    <div class="rate-limit" id="rate-limit">
        <p><strong>Fetching rate limit...</strong></p>
    </div>

    <script>
        async function fetchRateLimit() {
            try {
                const response = await fetch('https://api.github.com/rate_limit');
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const data = await response.json();
                displayRateLimit(data);
            } catch (error) {
                document.getElementById('rate-limit').innerHTML = `<p>Error fetching rate limit: ${error.message}</p>`;
            }
        }

        function displayRateLimit(data) {
            const rateLimitContainer = document.getElementById('rate-limit');
            const rateInfo = `
                <p><strong>Limit:</strong> ${data.rate.limit}</p>
                <p><strong>Remaining:</strong> ${data.rate.remaining}</p>
                <p><strong>Reset Time:</strong> ${new Date(data.rate.reset * 1000).toLocaleString()}</p>
            `;
            rateLimitContainer.innerHTML = rateInfo;
        }

        // Fetch the rate limit on page load
        fetchRateLimit();
    </script>
</body>

</html>
