<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Dynamic Image Slider from GitHub</title>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css'>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Lexend:wght@400;700&display=swap");

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: "Lexend", sans-serif;
            background-color: #362a2b;
            color: #e5ebf3;
        }

        .slider {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }

        .slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 0.4s ease-in-out;
        }

        .slide.current {
            opacity: 1;
        }

        .buttons button#prev {
            position: absolute;
            top: 50%;
            left: 1rem;
        }

        .buttons button#next {
            position: absolute;
            top: 50%;
            right: 1rem;
        }

        .buttons button {
            border: 2px solid #e5ebf3;
            background-color: transparent;
            color: #e5ebf3;
            cursor: pointer;
            padding: 13px 15px;
            border-radius: 50%;
            outline: none;
        }

        .buttons button:hover {
            background-color: #e5ebf3;
            color: #362a2b;
        }

        .thumbnail-container {
            display: none; /* Initially hidden */
            flex-wrap: wrap;
            justify-content: center;
            width: 100%; /* Full width */
            margin-top: 10px; /* Space above thumbnails */
        }

        .thumbnail {
            width: 100px; /* Adjust thumbnail width */
            height: 100px; /* Adjust thumbnail height */
            margin: 5px; /* Space between thumbnails */
            cursor: pointer;
            border: 2px solid transparent;
            transition: border 0.3s ease;
            opacity: 0.75; /* Slightly transparent */
        }

        .thumbnail.selected {
            border: 2px solid #e5ebf3; /* Highlight border color */
            opacity: 1; /* Fully opaque when selected */
        }

        .toggle-thumbnails {
            margin: 20px 10px; /* Margin adjusted for spacing */
            border: 2px solid #e5ebf3;
            background-color: transparent;
            color: #e5ebf3;
            cursor: pointer;
            padding: 10px 15px;
            border-radius: 5px;
            position: absolute; /* Positioning the button at the bottom */
            bottom: 20px; /* Distance from bottom */
            left: 40%; /* Centering horizontally */
            transform: translateX(-50%); /* Centering the button */
            z-index: 10; /* Above other elements */
            opacity: 0.3; /* 70% transparent */
        }

        .randomize-button {
            margin: 20px 10px; /* Margin adjusted for spacing */
            border: 2px solid #e5ebf3;
            background-color: transparent;
            color: #e5ebf3;
            cursor: pointer;
            padding: 10px 15px;
            border-radius: 5px;
            position: absolute; /* Positioning the button at the bottom */
            bottom: 20px; /* Distance from bottom */
            left: 60%; /* Centering horizontally */
            transform: translateX(-50%); /* Centering the button */
            z-index: 10; /* Above other elements */
            opacity: 0.3; /* 70% transparent */
        }

        .toggle-thumbnails:hover,
        .randomize-button:hover {
            background-color: #e5ebf3;
            color: #362a2b;
        }

        @media (min-width: 640px) and (min-height: 640px) {
            .slide .content {
                bottom: 70px;
                left: -600px;
                width: 600px;
                padding: 2rem;
                line-height: 1.6;
            }

            .slide .content h1 {
                font-size: 2rem;
            }

            .slide.current .content {
                transform: translateX(600px);
            }
        }
    </style>
</head>

<body>
    <div class="slider">
        <!-- Slides will be added here dynamically -->
    </div>
    <div class="buttons">
        <button id="prev"><i class="fas fa-arrow-left"></i></button>
        <button id="next"><i class="fas fa-arrow-right"></i></button>
    </div>
    <button class="toggle-thumbnails" id="toggle-button">üóÉÔ∏è</button>
    <button class="randomize-button" id="randomize-button">üéâ</button>

    <div class="thumbnail-container" id="thumbnail-container">
        <!-- Thumbnails will be added here dynamically -->
    </div>

    <script>
        const slidesContainer = document.querySelector(".slider");
        const nextButton = document.getElementById("next");
        const prevButton = document.getElementById("prev");
        const toggleButton = document.getElementById("toggle-button");
        const randomizeButton = document.getElementById("randomize-button");
        const thumbnailContainer = document.getElementById("thumbnail-container");
        const auto = true;
        const intervalTime = 20000; // Change the interval time as needed
        let slideInterval;

        // GitHub repository details
        const repoUsername = "IkeSimba"; // Your GitHub username
        const repoName = "MyURL";         // Your repository name
        const branch = "V0";               // Your branch name
        const folderPath = "Gallery";      // Path to your images folder

        // Array to hold the original order of images
        let originalImages = [];
        let currentIndex = 0; // Keep track of the current index in the original array

        // Fetch images from GitHub API
        async function fetchImages() {
            const apiUrl = `https://api.github.com/repos/${repoUsername}/${repoName}/contents/${folderPath}?ref=${branch}`;
            const response = await fetch(apiUrl);
            const data = await response.json();

            // Filter image files and create URLs
            originalImages = data
                .filter(file => /\.(jpg|jpeg|png|gif)$/i.test(file.name)) // Filter image files
                .map(file => `https://raw.githubusercontent.com/${repoUsername}/${repoName}/${branch}/${folderPath}/${file.name}`);
        }

        // Initialize slider with images
        async function initSlider() {
            await fetchImages();

            // Create slide elements and set background images
            originalImages.forEach((image, index) => {
                const slide = document.createElement('div');
                slide.className = 'slide';
                if (index === 0) slide.classList.add('current'); // Set the first slide as current
                slide.style.backgroundImage = `url("${image}")`;
                slide.style.backgroundRepeat = "no-repeat";
                slide.style.backgroundPosition = "center";
                slide.style.backgroundSize = "contain"; // Scale the image to fit within the slide
                slidesContainer.appendChild(slide);

                // Create thumbnail elements
                const thumbnail = document.createElement('img');
                thumbnail.src = image;
                thumbnail.className = 'thumbnail';
                thumbnail.addEventListener('click', () => {
                    openSlide(index);
                    highlightThumbnail(index);
                });
                thumbnailContainer.appendChild(thumbnail);
            });

            if (auto) {
                slideInterval = setInterval(nextSlide, intervalTime);
            }
        }

        const nextSlide = () => {
            currentIndex++;
            if (currentIndex >= originalImages.length) {
                currentIndex = 0; // Loop back to the first slide
            }
            updateSlide(currentIndex);
        };

        const prevSlide = () => {
            currentIndex--;
            if (currentIndex < 0) {
                currentIndex = originalImages.length - 1; // Loop back to the last slide
            }
            updateSlide(currentIndex);
        };

        const updateSlide = (index) => {
            const slides = document.querySelectorAll('.slide');
            slides.forEach((slide, i) => {
                slide.classList.remove('current');
                if (i === index) {
                    slide.classList.add('current');
                }
            });
            highlightThumbnail(index);
        };

        const openSlide = (index) => {
            currentIndex = index;
            updateSlide(index);
            clearInterval(slideInterval); // Stop auto sliding when manually navigating
        };

        const highlightThumbnail = (index) => {
            const thumbnails = document.querySelectorAll('.thumbnail');
            thumbnails.forEach(thumbnail => thumbnail.classList.remove('selected'));
            thumbnails[index].classList.add('selected');
        };

        // Toggle thumbnail visibility
        toggleButton.addEventListener('click', () => {
            const thumbnailsVisible = thumbnailContainer.style.display === "flex";
            thumbnailContainer.style.display = thumbnailsVisible ? "none" : "flex";
        });

        // Randomize button functionality to select a random slide
        randomizeButton.addEventListener('click', () => {
            currentIndex = Math.floor(Math.random() * originalImages.length); // Select a random index
            updateSlide(currentIndex); // Update slide to the selected random index
            clearInterval(slideInterval); // Stop auto sliding when manually randomizing
        });

        // Event listeners for next and previous buttons
        nextButton.addEventListener('click', () => {
            nextSlide();
            clearInterval(slideInterval); // Stop auto sliding when manually navigating
        });

        prevButton.addEventListener('click', () => {
            prevSlide();
            clearInterval(slideInterval); // Stop auto sliding when manually navigating
        });

        // Initialize the slider
        initSlider();
    </script>

</body>

</html>
