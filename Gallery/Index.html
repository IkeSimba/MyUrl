<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Dynamic Image Slider from GitHub</title>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css'>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Lexend:wght@400;700&display=swap");

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: "Lexend", sans-serif;
            background-color: #362a2b;
            color: #e5ebf3;
        }

        .slider {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }

        .slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 0.4s ease-in-out;
        }

        .slide.current {
            opacity: 1;
        }

        .buttons {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            justify-content: space-between;
            width: 100%;
            padding: 0 20px;
        }

        .buttons button {
            border: 2px solid #e5ebf3;
            background-color: transparent;
            color: #e5ebf3;
            cursor: pointer;
            padding: 13px 15px;
            border-radius: 50%;
            outline: none;
            margin: 0 5px;
        }

        .buttons button:hover {
            background-color: #e5ebf3;
            color: #362a2b;
        }

        .thumbnail-container {
            display: none;
            flex-wrap: wrap;
            justify-content: center;
            width: 100%;
            margin-top: 10px;
        }

        .thumbnail {
            width: 100px;
            height: 100px;
            margin: 5px;
            cursor: pointer;
            border: 2px solid transparent;
            transition: border 0.3s ease;
            opacity: 0.75;
        }

        .thumbnail.selected {
            border: 2px solid #e5ebf3;
            opacity: 1;
        }

        .button-container {
            position: absolute;
            bottom: 20px;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 10px;
            z-index: 10;
        }

        .button-container button {
            border: 2px solid #e5ebf3;
            background-color: transparent;
            color: #e5ebf3;
            cursor: pointer;
            padding: 10px 15px;
            border-radius: 5px;
            opacity: 0.3;
            transition: background-color 0.3s, color 0.3s;
        }

        .button-container button:hover {
            background-color: #e5ebf3;
            color: #362a2b;
            opacity: 1;
        }

        @media (min-width: 640px) and (min-height: 640px) {
            .slide .content {
                bottom: 70px;
                left: -600px;
                width: 600px;
                padding: 2rem;
                line-height: 1.6;
            }

            .slide .content h1 {
                font-size: 2rem;
            }

            .slide.current .content {
                transform: translateX(600px);
            }
        }
    </style>
</head>

<body>
    <div class="slider"></div>
    <div class="buttons">
        <button id="prev" aria-label="Previous Slide"><i class="fas fa-arrow-left"></i></button>
        <button id="next" aria-label="Next Slide"><i class="fas fa-arrow-right"></i></button>
    </div>

    <div class="button-container">
        <button class="toggle-thumbnails" id="toggle-button">üóÉÔ∏è</button>
        <button class="randomize-button" id="randomize-button">üéâ</button>
    </div>

    <div class="thumbnail-container" id="thumbnail-container"></div>

    <script>
        const slidesContainer = document.querySelector(".slider");
        const nextButton = document.getElementById("next");
        const prevButton = document.getElementById("prev");
        const toggleButton = document.getElementById("toggle-button");
        const randomizeButton = document.getElementById("randomize-button");
        const thumbnailContainer = document.getElementById("thumbnail-container");
        let currentIndex = 0;

        // GitHub repository details
        const repoUsername = "IkeSimba"; // Your GitHub username
        const repoName = "MyURL";         // Your repository name
        const branch = "V0";               // Your branch name
        const folderPath = "Gallery";      // Path to your images folder

        let originalImages = [];

        async function fetchImages() {
            const apiUrl = `https://api.github.com/repos/${repoUsername}/${repoName}/contents/${folderPath}?ref=${branch}`;
            const response = await fetch(apiUrl);
            const data = await response.json();

            originalImages = data
                .filter(file => /\.(jpg|jpeg|png|gif)$/i.test(file.name))
                .map(file => `https://raw.githubusercontent.com/${repoUsername}/${repoName}/${branch}/${folderPath}/${file.name}`);

            // Start with a random index
            currentIndex = Math.floor(Math.random() * originalImages.length);
        }

        async function initSlider() {
            await fetchImages();

            originalImages.forEach((image, index) => {
                const slide = document.createElement('div');
                slide.className = 'slide';
                if (index === currentIndex) slide.classList.add('current');
                slide.style.backgroundImage = `url("${image}")`;
                slide.style.backgroundRepeat = "no-repeat";
                slide.style.backgroundPosition = "center";
                slide.style.backgroundSize = "contain";
                slidesContainer.appendChild(slide);

                const thumbnail = document.createElement('img');
                thumbnail.src = image;
                thumbnail.className = 'thumbnail';
                thumbnail.addEventListener('click', () => {
                    openSlide(index);
                    highlightThumbnail(index);
                });
                thumbnailContainer.appendChild(thumbnail);
            });
        }

        const nextSlide = () => {
            currentIndex++;
            if (currentIndex >= originalImages.length) {
                currentIndex = 0;
            }
            updateSlide(currentIndex);
        };

        const prevSlide = () => {
            currentIndex--;
            if (currentIndex < 0) {
                currentIndex = originalImages.length - 1;
            }
            updateSlide(currentIndex);
        };

        const updateSlide = (index) => {
            const slides = document.querySelectorAll('.slide');
            slides.forEach((slide, i) => {
                slide.classList.remove('current');
                if (i === index) {
                    slide.classList.add('current');
                }
            });
            highlightThumbnail(index);
        };

        const openSlide = (index) => {
            currentIndex = index;
            updateSlide(index);
        };

        const highlightThumbnail = (index) => {
            const thumbnails = document.querySelectorAll('.thumbnail');
            thumbnails.forEach((thumbnail, i) => {
                thumbnail.classList.remove('selected');
                if (i === index) {
                    thumbnail.classList.add('selected');
                }
            });
        };

        toggleButton.addEventListener('click', () => {
            thumbnailContainer.style.display = thumbnailContainer.style.display === 'flex' ? 'none' : 'flex';
        });

        randomizeButton.addEventListener('click', () => {
            // Shuffle the originalImages array
            originalImages = originalImages.sort(() => Math.random() - 0.5);
            currentIndex = Math.floor(Math.random() * originalImages.length); // Reset to a random slide after randomizing
            updateSlide(currentIndex);
            const slides = document.querySelectorAll('.slide');
            slides.forEach(slide => slide.remove()); // Clear existing slides
            initSlider(); // Reinitialize with the new order
        });

        nextButton.addEventListener('click', nextSlide);
        prevButton.addEventListener('click', prevSlide);

        // Add keyboard navigation
        document.addEventListener('keydown', (event) => {
            if (event.key === 'ArrowRight') {
                nextSlide();
            } else if (event.key === 'ArrowLeft') {
                prevSlide();
            }
        });

        // Initialize the slider on page load
        initSlider();
    </script>
</body>

</html>
