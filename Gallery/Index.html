<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Dynamic Image Slider from GitHub</title>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css'>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Lexend:wght@400;700&display=swap");

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: "Lexend", sans-serif;
            background-color: #362a2b;
            color: #e5ebf3;
        }

        .slider {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }

        .slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 0.4s ease-in-out;
        }

        .slide.current {
            opacity: 1;
        }

        .buttons {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            justify-content: space-between;
            width: 100%;
            padding: 0 20px;
        }

        .buttons button {
            border: 2px solid #e5ebf3;
            background-color: transparent;
            color: #e5ebf3;
            cursor: pointer;
            padding: 13px 15px;
            border-radius: 50%;
            outline: none;
            margin: 0 5px;
        }

        .buttons button:hover {
            background-color: #e5ebf3;
            color: #362a2b;
        }

        .thumbnail-container {
            display: none;
            flex-wrap: wrap;
            justify-content: center;
            width: 100%;
            margin-top: 10px;
        }

        .thumbnail {
            width: 100px;
            height: 100px;
            margin: 5px;
            cursor: pointer;
            border: 2px solid transparent;
            transition: border 0.3s ease;
            opacity: 0.75;
        }

        .thumbnail.selected {
            border: 2px solid #e5ebf3;
            opacity: 1;
        }

        .button-container {
            position: absolute;
            bottom: 20px;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 10px;
            z-index: 10;
        }

        .button-container button {
            border: 2px solid #e5ebf3;
            background-color: transparent;
            color: #e5ebf3;
            cursor: pointer;
            padding: 10px 15px;
            border-radius: 5px;
            opacity: 0.3;
            transition: background-color 0.3s, color 0.3s;
        }

        .button-container button:hover {
            background-color: #e5ebf3;
            color: #362a2b;
            opacity: 1;
        }

        /* New styles for commit timestamp */
        .commit-timestamp {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px;
            color: #e5ebf3;
            font-size: 7px; /* Set font size to 7px */
            text-align: center;
            opacity: 0.3;
            white-space: nowrap; /* Prevent line breaks */
        }
    </style>
</head>

<body>
    <div class="slider" id="slider"></div>
    <div class="buttons">
        <button id="prev" aria-label="Previous Slide"><i class="fas fa-arrow-left"></i></button>
        <button id="next" aria-label="Next Slide"><i class="fas fa-arrow-right"></i></button>
    </div>

    <div class="button-container">
        <button class="toggle-thumbnails" id="toggle-button">üóÉÔ∏è</button>
        <button class="randomize-button" id="randomize-button">üéâ</button>
        <input type="file" id="fileInput" accept="image/*" multiple style="display: none;" />
        <button id="uploadButton" onclick="document.getElementById('fileInput').click();">üì∏</button>
    </div>

    <div class="thumbnail-container" id="thumbnail-container"></div>
    <div class="commit-timestamp" id="commit-timestamp"></div>

    <script>
        const slidesContainer = document.getElementById("slider");
        const nextButton = document.getElementById("next");
        const prevButton = document.getElementById("prev");
        const toggleButton = document.getElementById("toggle-button");
        const randomizeButton = document.getElementById("randomize-button");
        const thumbnailContainer = document.getElementById("thumbnail-container");
        const commitTimestamp = document.getElementById("commit-timestamp");
        const fileInput = document.getElementById("fileInput");
        let currentIndex = 0;

        // GitHub repository details
        const repoUsername = "IkeSimba"; // Your GitHub username
        const repoName = "MyUrl";         // Your repository name
        const branch = "V0";               // Your branch name
        const folderPath = "Gallery";      // Path to your images folder

        let originalImages = [];
        let uploadCount = 0; // Counter for uploaded files

        async function fetchImages() {
            const apiUrl = `https://api.github.com/repos/${repoUsername}/${repoName}/contents/${folderPath}?ref=${branch}`;
            const response = await fetch(apiUrl);
            const data = await response.json();

            // Filter and sort images
            originalImages = data
                .filter(file => /\.(jpg|jpeg|png|gif)$/i.test(file.name))
                .sort((a, b) => a.name.localeCompare(b.name)) // Sort files by name
                .map(file => `https://raw.githubusercontent.com/${repoUsername}/${repoName}/${branch}/${folderPath}/${file.name}`);

            // Start with a random index
            currentIndex = Math.floor(Math.random() * originalImages.length);
            updateSlider();
            updateCommitTimestamp();
        }

        async function initSlider() {
            await fetchImages();
            createSlides();
            updateSlider();
        }

        function createSlides() {
            slidesContainer.innerHTML = ''; // Clear existing slides
            originalImages.forEach((image, index) => {
                const slide = document.createElement('div');
                slide.className = 'slide';
                if (index === currentIndex) slide.classList.add('current');
                slide.style.backgroundImage = `url("${image}")`;
                slide.style.backgroundRepeat = "no-repeat";
                slide.style.backgroundPosition = "center";
                slide.style.backgroundSize = "contain";
                slidesContainer.appendChild(slide);

                const thumbnail = document.createElement('img');
                thumbnail.src = image;
                thumbnail.className = 'thumbnail';
                thumbnail.addEventListener('click', () => {
                    openSlide(index);
                    highlightThumbnail(index);
                });
                thumbnailContainer.appendChild(thumbnail);
            });
        }

        const nextSlide = () => {
            currentIndex++;
            if (currentIndex >= originalImages.length) {
                currentIndex = 0;
            }
            updateSlider();
        };

        const prevSlide = () => {
            currentIndex--;
            if (currentIndex < 0) {
                currentIndex = originalImages.length - 1;
            }
            updateSlider();
        };

        const updateSlider = () => {
            const slides = document.querySelectorAll('.slide');
            slides.forEach((slide, i) => {
                slide.classList.remove('current');
                if (i === currentIndex) {
                    slide.classList.add('current');
                }
            });
            highlightThumbnail(currentIndex);
        };

        const openSlide = (index) => {
            currentIndex = index;
            updateSlider();
        };

        const highlightThumbnail = (index) => {
            const thumbnails = document.querySelectorAll('.thumbnail');
            thumbnails.forEach((thumbnail, i) => {
                thumbnail.classList.remove('selected');
                if (i === index) {
                    thumbnail.classList.add('selected');
                }
            });
        };

        toggleButton.addEventListener('click', () => {
            thumbnailContainer.style.display = thumbnailContainer.style.display === 'flex' ? 'none' : 'flex';
        });

        randomizeButton.addEventListener('click', () => {
            currentIndex = Math.floor(Math.random() * originalImages.length);
            updateSlider();
        });

        nextButton.addEventListener('click', nextSlide);
        prevButton.addEventListener('click', prevSlide);

        // Update the commit timestamp
        async function updateCommitTimestamp() {
            const commitsApiUrl = `https://api.github.com/repos/${repoUsername}/${repoName}/commits?path=${folderPath}&per_page=1`;
            const response = await fetch(commitsApiUrl);
            const data = await response.json();

            if (data.length > 0) {
                const lastCommit = new Date(data[0].commit.committer.date);
                commitTimestamp.textContent = `Last Commit: ${lastCommit.toLocaleDateString()} ${lastCommit.toLocaleTimeString()}`;
            } else {
                commitTimestamp.textContent = 'No commits found.';
            }
        }

        async function fileToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = () => resolve(reader.result.split(',')[1]); // Get base64 without metadata
                reader.onerror = error => reject(error);
            });
        }

        async function uploadFile(file) {
            const newFileName = `${uploadCount + 1}_${file.name}`; // Add sequence number to the filename
            const response = await fetch(`https://api.github.com/repos/${repoUsername}/${repoName}/contents/${folderPath}/${newFileName}`, {
                method: 'PUT',
                headers: {
                    Authorization: `token  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`, // Your GitHub token
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    message: `Upload ${newFileName}`,
                    content: await fileToBase64(file),
                })
            });

            if (!response.ok) {
                const errorData = await response.json();
                console.error('Upload error:', errorData);
                throw new Error(`Failed to upload image: ${errorData.message}`);
            }

            console.log(`Successfully uploaded ${newFileName}`);
            uploadCount++; // Increment the upload counter
            await fetchImages(); // Refresh the images after upload
        }

        fileInput.addEventListener('change', async (event) => {
            const files = Array.from(event.target.files);
            for (const file of files) {
                try {
                    await uploadFile(file);
                } catch (error) {
                    alert(`Error uploading ${file.name}: ${error.message}`);
                }
            }
        });

        // Initialize the slider
        initSlider();
    </script>
</body>

</html>
