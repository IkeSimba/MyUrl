<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Dynamic Image Slider with Like Counter and Sorting</title>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css'>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Lexend:wght@400;700&display=swap");

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: "Lexend", sans-serif;
            background-color: #362a2b;
            color: #e5ebf3;
        }

        .slider {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }

        .slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 0.4s ease-in-out;
        }

        .slide.current {
            opacity: 1;
        }

        .buttons button#prev {
            position: absolute;
            top: 50%;
            left: 1rem;
        }

        .buttons button#next {
            position: absolute;
            top: 50%;
            right: 1rem;
        }

        .buttons button {
            border: 2px solid #e5ebf3;
            background-color: transparent;
            color: #e5ebf3;
            cursor: pointer;
            padding: 13px 15px;
            border-radius: 50%;
            outline: none;
            opacity: 0.6;
        }

        .buttons button:hover {
            background-color: #e5ebf3;
            color: #362a2b;
        }

        .menu {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 1000;
        }

        .menu select {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #e5ebf3;
            background-color: #362a2b;
            color: #e5ebf3;
            font-size: 1rem;
            cursor: pointer;
        }

        .like-counter {
            position: absolute;
            bottom: 20px;
            left: 20px;
            opacity: 0.6;
            font-size: 1.2rem;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border-radius: 10px;
        }

        .like-counter button {
            border: none;
            background-color: transparent;
            color: #e5ebf3;
            cursor: pointer;
            font-size: 1.2rem;
            padding: 5px;
        }

        .like-counter button:hover {
            color: #ff5050;
        }

        @media (min-width: 640px) and (min-height: 640px) {
            .slide .content {
                bottom: 70px;
                left: -600px;
                width: 600px;
                padding: 2rem;
                line-height: 1.6;
            }

            .slide .content h1 {
                font-size: 2rem;
            }

            .slide.current .content {
                transform: translateX(600px);
            }
        }
    </style>
</head>

<body>
    <div class="slider">
        <!-- Slides will be added here dynamically -->
    </div>

    <div class="buttons">
        <button id="prev"><i class="fas fa-arrow-left"></i></button>
        <button id="next"><i class="fas fa-arrow-right"></i></button>
    </div>

    <!-- Sort menu -->
    <div class="menu">
        <label for="sort-options">Sort images by:</label>
        <select id="sort-options">
            <option value="random">Random</option>
            <option value="name">Name</option>
            <option value="date" selected>Date</option>
        </select>
    </div>

    <script>
        const slidesContainer = document.querySelector(".slider");
        const nextButton = document.getElementById("next");
        const prevButton = document.getElementById("prev");
        const sortSelect = document.getElementById("sort-options");
        const auto = true;
        const intervalTime = 20000; // Change the interval time as needed
        let slideInterval;

        // GitHub repository details
        const repoUsername = "IkeSimba"; // Your GitHub username
        const repoName = "MyURL";         // Your repository name
        const branch = "V0";               // Your branch name
        const folderPath = "Gallery";      // Path to your images folder

        // Fetch images from GitHub API
        async function fetchImages() {
            const apiUrl = `https://api.github.com/repos/${repoUsername}/${repoName}/contents/${folderPath}?ref=${branch}`;
            const response = await fetch(apiUrl);
            const data = await response.json();

            // Filter image files and create URLs along with placeholders for likes and dates
            const images = data
                .filter(file => /\.(jpg|jpeg|png|gif)$/i.test(file.name)) // Filter image files
                .map(file => ({
                    url: `https://raw.githubusercontent.com/${repoUsername}/${repoName}/${branch}/${folderPath}/${file.name}`,
                    name: file.name,
                    date: file.git_url, // Use file's git_url to fetch commit data later
                    likes: 0
                }));

            return images;
        }

        // Fetch commit date for each image (additional API call)
        async function fetchCommitDates(images) {
            const promises = images.map(async image => {
                const response = await fetch(image.date);
                const data = await response.json();
                image.date = new Date(data.commit.author.date); // Use the commit date as the upload date
                return image;
            });

            return Promise.all(promises);
        }

        // Initialize slider with images
        async function initSlider() {
            let images = await fetchImages();
            images = await fetchCommitDates(images);

            // Sort images initially by date
            sortImages(images, 'date');

            slidesContainer.innerHTML = ''; // Clear previous slides

            // Create slide elements and set background images
            images.forEach((image, index) => {
                const slide = document.createElement('div');
                slide.className = 'slide';
                if (index === 0) slide.classList.add('current'); // Set the first slide as current
                slide.style.backgroundImage = `url("${image.url}")`;
                slide.style.backgroundRepeat = "no-repeat";
                slide.style.backgroundPosition = "center";
                slide.style.backgroundSize = "contain"; // Scale the image to fit within the slide

                // Create a like counter
                const likeCounter = document.createElement('div');
                likeCounter.className = 'like-counter';
                likeCounter.innerHTML = `<button class="like-btn">‚ù§</button> <span>${image.likes}</span>`;
                slide.appendChild(likeCounter);

                // Add like button functionality
                likeCounter.querySelector('.like-btn').addEventListener('click', () => {
                    image.likes++;
                    likeCounter.querySelector('span').textContent = image.likes;
                });

                slidesContainer.appendChild(slide);
            });

            if (auto) {
                slideInterval = setInterval(nextSlide, intervalTime);
            }
        }

        // Sort images based on the selected option
        function sortImages(images, sortOption) {
            if (sortOption === 'name') {
                images.sort((a, b) => a.name.localeCompare(b.name));
            } else if (sortOption === 'date') {
                images.sort((a, b) => new Date(b.date) - new Date(a.date)); // Sort by date descending
            } else {
                shuffleArray(images); // Random shuffle for the 'random' option
            }
        }

        // Shuffle the images array
        const shuffleArray = (array) => {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        };

        const nextSlide = () => {
            const current = document.querySelector(".current");
            current.classList.remove("current");
            if (current.nextElementSibling) {
                current.nextElementSibling.classList.add("current");
            } else {
                slidesContainer.firstElementChild.classList.add("current");
            }
        };

        const prevSlide = () => {
            const current = document.querySelector(".current");
            current.classList.remove("current");
            if (current.previousElementSibling) {
                current.previousElementSibling.classList.add("current");
            } else {
                slidesContainer.lastElementChild.classList.add("current");
            }
        };

        // Re-sort images when the sort option is changed
        sortSelect.addEventListener('change', () => {
            const sortOption = sortSelect.value;
            initSlider(); // Reload the slider with the new sort order
        });

        nextButton.addEventListener("click", () => {
            nextSlide();
            if (auto) {
                clearInterval(slideInterval);
                slideInterval = setInterval(nextSlide, intervalTime);
            }
        });

        prevButton.addEventListener("click", () => {
            prevSlide();
            if (auto) {
                clearInterval(slideInterval);
                slideInterval = setInterval(nextSlide, intervalTime);
            }
        });

        // Initialize the image slider
        initSlider();
    </script>

</body>

</html>
