<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Dynamic Image Slider from GitHub</title>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css'>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Lexend:wght@400;700&display=swap");

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: "Lexend", sans-serif;
            background-color: #362a2b;
            color: #e5ebf3;
        }

        .slider {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }

        .slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 0.4s ease-in-out;
        }

        .slide.current {
            opacity: 1;
        }

        .buttons {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            justify-content: space-between; /* Distribute buttons evenly */
            width: 100%; /* Full width for spacing */
            padding: 0 20px; /* Optional padding */
        }

        .buttons button {
            border: 2px solid #e5ebf3;
            background-color: transparent;
            color: #e5ebf3;
            cursor: pointer;
            padding: 13px 15px;
            border-radius: 50%;
            outline: none;
            margin: 0 5px;
        }

        .buttons button:hover {
            background-color: #e5ebf3;
            color: #362a2b;
        }

        .thumbnail-container {
            display: none; /* Initially hidden */
            flex-wrap: wrap;
            justify-content: center;
            width: 100%; /* Full width */
            margin-top: 10px; /* Space above thumbnails */
        }

        .thumbnail {
            width: 100px; /* Adjust thumbnail width */
            height: 100px; /* Adjust thumbnail height */
            margin: 5px; /* Space between thumbnails */
            cursor: pointer;
            border: 2px solid transparent;
            transition: border 0.3s ease;
            opacity: 0.75; /* Slightly transparent */
        }

        .thumbnail.selected {
            border: 2px solid #e5ebf3; /* Highlight border color */
            opacity: 1; /* Fully opaque when selected */
        }

        .button-container {
            position: absolute;
            bottom: 20px; /* Distance from bottom */
            width: 100%; /* Full width for buttons */
            display: flex;
            justify-content: center; /* Center the buttons */
            gap: 10px; /* Space between buttons */
            z-index: 10; /* Above other elements */
        }

        .button-container button {
            border: 2px solid #e5ebf3;
            background-color: transparent;
            color: #e5ebf3;
            cursor: pointer;
            padding: 10px 15px;
            border-radius: 5px;
            opacity: 0.3; /* 70% transparent */
            transition: background-color 0.3s, color 0.3s; /* Transition for hover effect */
        }

        .button-container button:hover {
            background-color: #e5ebf3;
            color: #362a2b;
            opacity: 1; /* Fully opaque on hover */
        }

        @media (min-width: 640px) and (min-height: 640px) {
            .slide .content {
                bottom: 70px;
                left: -600px;
                width: 600px;
                padding: 2rem;
                line-height: 1.6;
            }

            .slide .content h1 {
                font-size: 2rem;
            }

            .slide.current .content {
                transform: translateX(600px);
            }
        }
    </style>
</head>

<body>
    <div class="slider">
        <!-- Slides will be added here dynamically -->
    </div>
    <div class="buttons">
        <button id="prev" aria-label="Previous Slide"><i class="fas fa-arrow-left"></i></button>
        <button id="next" aria-label="Next Slide"><i class="fas fa-arrow-right"></i></button>
    </div>

    <div class="button-container">
        <button class="like-button" id="like-button">‚ù§Ô∏è (0)</button> <!-- Like button updated -->
        <button class="toggle-thumbnails" id="toggle-button">üóÉÔ∏è</button>
        <button class="randomize-button" id="randomize-button">üéâ</button>
    </div>

    <div class="thumbnail-container" id="thumbnail-container">
        <!-- Thumbnails will be added here dynamically -->
    </div>

    <script>
        const slidesContainer = document.querySelector(".slider");
        const nextButton = document.getElementById("next");
        const prevButton = document.getElementById("prev");
        const toggleButton = document.getElementById("toggle-button");
        const randomizeButton = document.getElementById("randomize-button");
        const thumbnailContainer = document.getElementById("thumbnail-container");
        const likeButton = document.getElementById("like-button");
        let currentIndex = 0; // Keep track of the current index in the original array

        // GitHub repository details
        const repoUsername = "IkeSimba"; // Your GitHub username
        const repoName = "MyURL";         // Your repository name
        const branch = "V0";               // Your branch name
        const folderPath = "Gallery";      // Path to your images folder

        // Array to hold the original order of images
        let originalImages = [];
        let likeCounts = []; // Array to hold like counts for each image

        // Fetch images from GitHub API
        async function fetchImages() {
            const apiUrl = `https://api.github.com/repos/${repoUsername}/${repoName}/contents/${folderPath}?ref=${branch}`;
            const response = await fetch(apiUrl);
            const data = await response.json();

            // Filter image files and create URLs
            originalImages = data
                .filter(file => /\.(jpg|jpeg|png|gif)$/i.test(file.name)) // Filter image files
                .map(file => `https://raw.githubusercontent.com/${repoUsername}/${repoName}/${branch}/${folderPath}/${file.name}`);
            
            // Initialize like counts for each image
            likeCounts = new Array(originalImages.length).fill(0); // Initialize like count to 0 for each image
        }

        // Initialize slider with images
        async function initSlider() {
            await fetchImages();

            // Create slide elements and set background images
            originalImages.forEach((image, index) => {
                const slide = document.createElement('div');
                slide.className = 'slide';
                if (index === 0) slide.classList.add('current'); // Set the first slide as current
                slide.style.backgroundImage = `url("${image}")`;
                slide.style.backgroundRepeat = "no-repeat";
                slide.style.backgroundPosition = "center";
                slide.style.backgroundSize = "contain"; // Scale the image to fit within the slide
                slidesContainer.appendChild(slide);

                // Create thumbnail elements
                const thumbnail = document.createElement('img');
                thumbnail.src = image;
                thumbnail.className = 'thumbnail';
                thumbnail.addEventListener('click', () => {
                    openSlide(index);
                    highlightThumbnail(index);
                    updateLikeButton(index); // Update like button when a new slide is opened
                });
                thumbnailContainer.appendChild(thumbnail);
            });

            updateLikeButton(currentIndex); // Display the initial like count for the first image
        }

        const nextSlide = () => {
            currentIndex++;
            if (currentIndex >= originalImages.length) {
                currentIndex = 0; // Loop back to the first slide
            }
            updateSlide(currentIndex);
        };

        const prevSlide = () => {
            currentIndex--;
            if (currentIndex < 0) {
                currentIndex = originalImages.length - 1; // Loop back to the last slide
            }
            updateSlide(currentIndex);
        };

        const updateSlide = (index) => {
            const slides = document.querySelectorAll('.slide');
            slides.forEach((slide, i) => {
                slide.classList.remove('current');
                if (i === index) {
                    slide.classList.add('current');
                }
            });
            highlightThumbnail(index);
            updateLikeButton(index); // Update the like button when the slide changes
        };

        const openSlide = (index) => {
            currentIndex = index;
            updateSlide(index);
        };

        const highlightThumbnail = (index) => {
            const thumbnails = document.querySelectorAll('.thumbnail');
            thumbnails.forEach((thumbnail, i) => {
                thumbnail.classList.remove('selected');
                if (i === index) {
                    thumbnail.classList.add('selected');
                }
            });
        };

        // Toggle thumbnail visibility
        toggleButton.addEventListener('click', () => {
            thumbnailContainer.style.display = thumbnailContainer.style.display === 'flex' ? 'none' : 'flex';
        });

        // Randomize the slide order
        randomizeButton.addEventListener('click', () => {
            originalImages = originalImages.sort(() => Math.random() - 0.5);
            currentIndex = 0; // Reset to the first slide after randomizing
            updateSlide(currentIndex);
            const slides = document.querySelectorAll('.slide');
            slides.forEach(slide => slide.remove()); // Clear existing slides
            initSlider(); // Reinitialize with the new order
        });

        // Handle like button click
        likeButton.addEventListener('click', () => {
            likeCounts[currentIndex]++; // Increment like count for the current image
            updateLikeButton(currentIndex); // Update the displayed count
            localStorage.setItem('likeCounts', JSON.stringify(likeCounts)); // Persist the like counts
        });

        // Update like button display
        function updateLikeButton(index) {
            likeButton.textContent = `‚ù§Ô∏è (${likeCounts[index]})`; // Update the button text with the count for the current image
        }

        // Load saved like counts from localStorage on page load
        const savedLikeCounts = localStorage.getItem('likeCounts');
        if (savedLikeCounts) {
            likeCounts = JSON.parse(savedLikeCounts);
            updateLikeButton(currentIndex); // Display the saved count for the current image
        }

        nextButton.addEventListener('click', nextSlide);
        prevButton.addEventListener('click', prevSlide);

        // Add keyboard navigation
        document.addEventListener('keydown', (event) => {
            if (event.key === 'ArrowRight') {
                nextSlide();
            } else if (event.key === 'ArrowLeft') {
                prevSlide();
            }
        });

        // Initialize the slider on page load
        initSlider();
    </script>
</body>

</html>
