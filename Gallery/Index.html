<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Dynamic Image Slider from GitHub</title>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css'>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Lexend:wght@400;700&display=swap");

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: "Lexend", sans-serif;
            background-color: #362a2b;
            color: #e5ebf3;
        }

        .slider {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }

        .slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 0.4s ease-in-out;
        }

        .slide.current {
            opacity: 1;
        }

        .buttons button#prev {
            position: absolute;
            top: 50%;
            left: 1rem;
        }

        .buttons button#next {
            position: absolute;
            top: 50%;
            right: 1rem;
        }

        .buttons button {
            border: 2px solid #e5ebf3;
            background-color: transparent;
            color: #e5ebf3;
            cursor: pointer;
            padding: 13px 15px;
            border-radius: 50%;
            outline: none;
        }

        .buttons button:hover {
            background-color: #e5ebf3;
            color: #362a2b;
        }

        .thumbnail-container {
            display: none; /* Initially hidden */
            flex-wrap: wrap;
            justify-content: center;
            width: 100%; /* Full width */
            margin-top: 10px; /* Space above thumbnails */
        }

        .thumbnail {
            width: 100px; /* Adjust thumbnail width */
            height: 100px; /* Adjust thumbnail height */
            margin: 5px; /* Space between thumbnails */
            cursor: pointer;
            border: 2px solid transparent;
            transition: border 0.3s ease;
            opacity: 0.75; /* Slightly transparent */
        }

        .thumbnail.selected {
            border: 2px solid #e5ebf3; /* Highlight border color */
            opacity: 1; /* Fully opaque when selected */
        }

        .toggle-thumbnails {
            margin: 20px 10px; /* Margin adjusted for spacing */
            border: 2px solid #e5ebf3;
            background-color: transparent;
            color: #e5ebf3;
            cursor: pointer;
            padding: 10px 15px;
            border-radius: 5px;
            position: absolute; /* Positioning the button at the bottom */
            bottom: 20px; /* Distance from bottom */
            left: 40%; /* Centering horizontally */
            transform: translateX(-50%); /* Centering the button */
            z-index: 10; /* Above other elements */
            opacity: 0.75; /* 75% transparent */
        }

        .randomize-button {
            margin: 20px 10px; /* Margin adjusted for spacing */
            border: 2px solid #e5ebf3;
            background-color: transparent;
            color: #e5ebf3;
            cursor: pointer;
            padding: 10px 15px;
            border-radius: 5px;
            position: absolute; /* Positioning the button at the bottom */
            bottom: 20px; /* Distance from bottom */
            left: 60%; /* Centering horizontally */
            transform: translateX(-50%); /* Centering the button */
            z-index: 10; /* Above other elements */
            opacity: 0.75; /* 75% transparent */
        }

        .toggle-thumbnails:hover,
        .randomize-button:hover {
            background-color: #e5ebf3;
            color: #362a2b;
        }

        @media (min-width: 640px) and (min-height: 640px) {
            .slide .content {
                bottom: 70px;
                left: -600px;
                width: 600px;
                padding: 2rem;
                line-height: 1.6;
            }

            .slide .content h1 {
                font-size: 2rem;
            }

            .slide.current .content {
                transform: translateX(600px);
            }
        }
    </style>
</head>

<body>
    <div class="slider">
        <!-- Slides will be added here dynamically -->
    </div>
    <div class="buttons">
        <button id="prev"><i class="fas fa-arrow-left"></i></button>
        <button id="next"><i class="fas fa-arrow-right"></i></button>
    </div>
    <button class="toggle-thumbnails" id="toggle-button">Show All</button>
    <button class="randomize-button" id="randomize-button">ðŸŽ‰</button>
    <div class="thumbnail-container" id="thumbnail-container">
        <!-- Thumbnail buttons will be added here dynamically -->
    </div>

    <script>
        const slidesContainer = document.querySelector(".slider");
        const nextButton = document.getElementById("next");
        const prevButton = document.getElementById("prev");
        const thumbnailContainer = document.getElementById("thumbnail-container");
        const toggleButton = document.getElementById("toggle-button");
        const randomizeButton = document.getElementById("randomize-button");
        const auto = true;
        const intervalTime = 20000; // Change the interval time as needed
        let slideInterval;
        let images = []; // Declare an array to hold the images
        let currentIndex = 0; // Track the current slide index
        let randomOrder = []; // To hold the randomized order of indices

        // GitHub repository details
        const repoUsername = "IkeSimba"; // Your GitHub username
        const repoName = "MyURL";         // Your repository name
        const branch = "V0";               // Your branch name
        const folderPath = "Gallery";      // Path to your images folder

        // Fetch images from GitHub API
        async function fetchImages() {
            const apiUrl = `https://api.github.com/repos/${repoUsername}/${repoName}/contents/${folderPath}?ref=${branch}`;
            const response = await fetch(apiUrl);
            const data = await response.json();

            // Filter image files and create URLs
            images = data
                .filter(file => /\.(jpg|jpeg|png|gif)$/i.test(file.name)) // Filter image files
                .map(file => `https://raw.githubusercontent.com/${repoUsername}/${repoName}/${branch}/${folderPath}/${file.name}`);

            randomOrder = [...Array(images.length).keys()].sort(() => Math.random() - 0.5); // Create random order
            return images;
        }

        // Initialize slider with images
        async function initSlider() {
            await fetchImages();

            // Create slide elements and set background images
            images.forEach((image, index) => {
                const slide = document.createElement('div');
                slide.className = 'slide';
                if (index === 0) slide.classList.add('current'); // Set the first slide as current
                slide.style.backgroundImage = `url("${image}")`;
                slide.style.backgroundRepeat = "no-repeat";
                slide.style.backgroundPosition = "center";
                slide.style.backgroundSize = "contain"; // Scale the image to fit within the slide
                slidesContainer.appendChild(slide);

                // Create thumbnail for each image
                const thumbnail = document.createElement('img');
                thumbnail.src = image;
                thumbnail.className = 'thumbnail';
                thumbnail.onclick = () => showSlide(index); // Show the corresponding slide on click
                thumbnailContainer.appendChild(thumbnail);
            });

            if (auto) {
                slideInterval = setInterval(nextSlide, intervalTime);
            }
        }

        const nextSlide = () => {
            const current = document.querySelector(".current");
            current.classList.remove("current");
            currentIndex = (currentIndex + 1) % randomOrder.length; // Get next index in randomized order
            slidesContainer.children[randomOrder[currentIndex]].classList.add("current");
            updateThumbnailHighlight();
        };

        const prevSlide = () => {
            const current = document.querySelector(".current");
            current.classList.remove("current");
            currentIndex = (currentIndex - 1 + randomOrder.length) % randomOrder.length; // Get previous index in randomized order
            slidesContainer.children[randomOrder[currentIndex]].classList.add("current");
            updateThumbnailHighlight();
        };

        // Show slide based on the thumbnail clicked
        const showSlide = (index) => {
            const current = document.querySelector(".current");
            current.classList.remove("current");
            currentIndex = index; // Update current index
            slidesContainer.children[randomOrder[currentIndex]].classList.add("current");
            updateThumbnailHighlight(); // Highlight the corresponding thumbnail
        };

        // Update thumbnail highlighting
        const updateThumbnailHighlight = () => {
            const thumbnails = document.querySelectorAll(".thumbnail");
            thumbnails.forEach(thumbnail => thumbnail.classList.remove("selected")); // Remove highlight from all thumbnails
            thumbnails[randomOrder[currentIndex]].classList.add("selected"); // Highlight the current thumbnail
        };

        // Toggle thumbnail visibility
        toggleButton.onclick = () => {
            if (thumbnailContainer.style.display === "none" || thumbnailContainer.style.display === "") {
                thumbnailContainer.style.display = "flex"; // Show thumbnails
                toggleButton.innerText = "Hide"; // Change button text to Hide
            } else {
                thumbnailContainer.style.display = "none"; // Hide thumbnails
                toggleButton.innerText = "Show All"; // Change button text to Show All
            }
        };

        // Randomize the slides
        randomizeButton.onclick = () => {
            randomOrder = [...Array(images.length).keys()].sort(() => Math.random() - 0.5); // Create random order
            currentIndex = 0; // Reset current index
            const current = document.querySelector(".current");
            current.classList.remove("current");
            slidesContainer.children[randomOrder[currentIndex]].classList.add("current"); // Show the first slide of the new random order
            updateThumbnailHighlight(); // Highlight the first thumbnail
        };

        nextButton.addEventListener("click", () => {
            nextSlide();
            if (auto) {
                clearInterval(slideInterval);
                slideInterval = setInterval(nextSlide, intervalTime);
            }
        });

        prevButton.addEventListener("click", () => {
            prevSlide();
            if (auto) {
                clearInterval(slideInterval);
                slideInterval = setInterval(nextSlide, intervalTime);
            }
        });

        // Initialize the image slider
        initSlider();
    </script>
</body>

</html>
