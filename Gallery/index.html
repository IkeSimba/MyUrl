<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notion Image Gallery</title>
    <style>
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .gallery img {
            width: 200px;
            height: auto;
            border: 2px solid #ccc;
        }
    </style>
</head>
<body>

    <h1>Notion Attachment Gallery</h1>
    <div class="gallery" id="gallery"></div>

    <script>
        // Notion API Key and Database ID
        const notionAPIKey = 'your-secret-api-key';  // Replace with your Notion integration API key
        const notionDatabaseId = 'your-database-id';  // Replace with your Notion database ID

        // Function to fetch image URLs from Notion
        async function fetchNotionImages() {
            const response = await fetch(`https://api.notion.com/v1/databases/${notionDatabaseId}/query`, {
                method: 'POST',
                headers: {
                    'Authorization': `Bearer ${notionAPIKey}`,
                    'Notion-Version': '2022-06-28',
                    'Content-Type': 'application/json'
                }
            });

            const data = await response.json();
            return data.results.map(page => {
                const imageUrl = page.properties.Attachments.files[0]?.file?.url;
                return imageUrl;
            }).filter(Boolean);  // Filter out any undefined or null URLs
        }

        // Function to dynamically render the gallery
        async function renderGallery() {
            const imageUrls = await fetchNotionImages();
            const galleryDiv = document.getElementById('gallery');

            imageUrls.forEach(url => {
                const img = document.createElement('img');
                img.src = url;
                img.alt = "Gallery Image";
                galleryDiv.appendChild(img);
            });
        }

        // Fetch and display the images on page load
        renderGallery();
    </script>

</body>
</html>
