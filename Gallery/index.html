<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Full-Screen Responsive Image Slider</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css'>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Lexend:wght@400;700&display=swap");

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Lexend", sans-serif;
      background-color: #362a2b;
      color: #e5ebf3;
    }

    .slider {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    .slide {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
      transition: opacity 0.4s ease-in-out;
      cursor: pointer;
      background-color: #000; /* Fallback background color */
    }

    .slide.current {
      opacity: 1;
    }

    img {
      width: 100%;
      height: 100%;
      object-fit: cover; /* Make images cover the slide */
    }

    /* Define your images here */
    .slide:nth-child(1) img { background: url("1.png"); }
    .slide:nth-child(2) img { background: url("2.png"); }
    .slide:nth-child(3) img { background: url("3.jpeg"); }
    .slide:nth-child(4) img { background: url("IMG_1279.jpeg"); }
    .slide:nth-child(5) img { background: url("IMG_3913.jpeg"); }
    .slide:nth-child(6) img { background: url("IMG_3986.jpeg"); }
    .slide:nth-child(7) img { background: url("IMG_4109.jpeg"); }
    .slide:nth-child(8) img { background: url("IMG_1146.jpeg"); }
    .slide:nth-child(9) img { background: url("IMG_1145.jpeg"); }
    .slide:nth-child(10) img { background: url("IMG_1144.jpeg"); }
    .slide:nth-child(11) img { background: url("IMG_5063.jpeg"); }
    .slide:nth-child(12) img { background: url("IMG_2998.jpeg"); }
    .slide:nth-child(13) img { background: url("IMG_2999.jpeg"); }
    .slide:nth-child(14) img { background: url("IMG_3913.jpeg"); }
    .slide:nth-child(15) img { background: url("IMG_1148.jpeg"); }
    .slide:nth-child(16) img { background: url("IMG_4353.jpeg"); }
    .slide:nth-child(17) img { background: url("IMG_4352.jpeg"); }
    .slide:nth-child(18) img { background: url("IMG_4351.jpeg"); }

    .buttons button#prev {
      position: absolute;
      top: 50%;
      left: 1rem;
    }

    .buttons button#next {
      position: absolute;
      top: 50%;
      right: 1rem;
    }

    .buttons button {
      border: 2px solid #e5ebf3;
      background-color: transparent;
      color: #e5ebf3;
      cursor: pointer;
      padding: 13px 15px;
      border-radius: 50%;
      outline: none;
    }

    .buttons button:hover {
      background-color: #e5ebf3;
      color: #362a2b;
    }

    @media (min-width: 640px) and (min-height: 640px) {
      .slide .content {
        bottom: 70px;
        left: -600px;
        width: 600px;
        padding: 2rem;
        line-height: 1.6;
      }

      .slide .content h1 {
        font-size: 2rem;
      }

      .slide.current .content {
        transform: translateX(600px);
      }
    }
  </style>
</head>

<body>
  <div class="slider">
    <div class="slide current"><img src="1.png" alt="Slide 1"></div>
    <div class="slide"><img src="2.png" alt="Slide 2"></div>
    <div class="slide"><img src="3.jpeg" alt="Slide 3"></div>
    <div class="slide"><img src="IMG_1279.jpeg" alt="Slide 4"></div>
    <div class="slide"><img src="IMG_3913.jpeg" alt="Slide 5"></div>
    <div class="slide"><img src="IMG_3986.jpeg" alt="Slide 6"></div>
    <div class="slide"><img src="IMG_4109.jpeg" alt="Slide 7"></div>
    <div class="slide"><img src="IMG_1146.jpeg" alt="Slide 8"></div>
    <div class="slide"><img src="IMG_1145.jpeg" alt="Slide 9"></div>
    <div class="slide"><img src="IMG_1144.jpeg" alt="Slide 10"></div>
    <div class="slide"><img src="IMG_5063.jpeg" alt="Slide 11"></div>
    <div class="slide"><img src="IMG_2998.jpeg" alt="Slide 12"></div>
    <div class="slide"><img src="IMG_2999.jpeg" alt="Slide 13"></div>
    <div class="slide"><img src="IMG_3913.jpeg" alt="Slide 14"></div>
    <div class="slide"><img src="IMG_1148.jpeg" alt="Slide 15"></div>
    <div class="slide"><img src="IMG_4353.jpeg" alt="Slide 16"></div>
    <div class="slide"><img src="IMG_4352.jpeg" alt="Slide 17"></div>
    <div class="slide"><img src="IMG_4351.jpeg" alt="Slide 18"></div>
  </div>
  <div class="buttons">
    <button id="prev"><i class="fas fa-arrow-left"></i></button>
    <button id="next"><i class="fas fa-arrow-right"></i></button>
  </div>

  <script>
    const slides = document.querySelectorAll(".slide");
    const nextButton = document.getElementById("next");
    const prevButton = document.getElementById("prev");
    const auto = true;
    const intervalTime = 3000; // Reduced for quicker demo
    let slideInterval;

    const nextSlide = () => {
      const current = document.querySelector(".current");
      current.classList.remove("current");
      if (current.nextElementSibling) {
        current.nextElementSibling.classList.add("current");
      } else {
        slides[0].classList.add("current");
      }
    };

    const prevSlide = () => {
      const current = document.querySelector(".current");
      current.classList.remove("current");
      if (current.previousElementSibling) {
        current.previousElementSibling.classList.add("current");
      } else {
        slides[slides.length - 1].classList.add("current");
      }
    };

    const enterFullscreen = (element) => {
      if (element.requestFullscreen) {
        element.requestFullscreen();
      } else if (element.mozRequestFullScreen) { // Firefox
        element.mozRequestFullScreen();
      } else if (element.webkitRequestFullscreen) { // Chrome, Safari and Opera
        element.webkitRequestFullscreen();
      } else if (element.msRequestFullscreen) { // IE/Edge
        element.msRequestFullscreen();
      }
    };

    const exitFullscreen = () => {
      if (document.exitFullscreen) {
        document.exitFullscreen();
      } else if (document.mozCancelFullScreen) { // Firefox
        document.mozCancelFullScreen();
      } else if (document.webkitExitFullscreen) { // Chrome, Safari and Opera
        document.webkitExitFullscreen();
      } else if (document.msExitFullscreen) { // IE/Edge
        document.msExitFullscreen();
      }
    };
