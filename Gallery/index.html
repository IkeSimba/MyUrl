<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notion Image Gallery</title>
    <style>
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .gallery img {
            width: 200px;
            height: auto;
            border: 2px solid #ccc;
        }
    </style>
</head>
<body>

    <h1>Notion Attachment Gallery</h1>
    <div class="gallery" id="gallery"></div>

    <script>
        // Sample Notion API Key and Database ID (replace with your own)
        const notionAPIKey = 'secret_TiYixrrDJq9M9aAfptgaRz0Rxu1S9sWK496J4DqApbQ';  // Replace with your Notion integration API key
        const notionDatabaseId = 'ccd66a50b1b74f19a5e16cf789fc08d5';  // Replace with your Notion database ID

        // Function to fetch image URLs from Notion
        async function fetchNotionImages() {
            const response = await fetch(`https://api.notion.com/v1/databases/${notionDatabaseId}/query`, {
                method: 'POST',
                headers: {
                    'Authorization': `Bearer ${notionAPIKey}`,
                    'Notion-Version': '2022-06-28',
                    'Content-Type': 'application/json'
                }
            });

            if (!response.ok) {
                console.error('Error fetching data:', response.statusText);
                return [];
            }

            const data = await response.json();
            return data.results.flatMap(page => {
                // Extract image URLs from the "Attachments" property
                return page.properties.Attachments.files
                    .map(file => file.file?.url)  // Get the URL from each attachment
                    .filter(Boolean);  // Filter out any undefined or null URLs
            });
        }

        // Function to dynamically render the gallery
        async function renderGallery() {
            const imageUrls = await fetchNotionImages();
            const galleryDiv = document.getElementById('gallery');

            imageUrls.forEach(url => {
                const img = document.createElement('img');
                img.src = url;
                img.alt = "Gallery Image";
                galleryDiv.appendChild(img);
            });
        }

        // Fetch and display the images on page load
        renderGallery();
    </script>

</body>
</html>
